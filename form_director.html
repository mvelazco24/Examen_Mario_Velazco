    <body class="bg-info">
      <div class="container bg-light border-info">
          <h1 class="text-center text-info">Formulario Directores</h1>
          <br><br>
          <form id="datos_enviar" class="border-info">
            <div class="mb-3 mt-3">
              <label for="id_director" class="form-label">I.D. </label>
              <input type="text" class="form-control" id="id_director" placeholder="Ingrese el I.D">
            </div>
            <div class="mb-3 mt-3">
              <label for="nombre_director" class="form-label">Nombre del Director: </label>
              <input type="text" class="form-control" id="nombre_director" placeholder="Ingrese el Nombre del Director">
            </div>
            <div class="mb-3 mt-3">
                <label for="apellido_director" class="form-label">Apellido del Actor/Actriz: </label>
                <input type="text" class="form-control" id="apellido_director" placeholder="Ingrese el Apellido del Director">
              </div>
              <div class="mb-3 mt-3">
                <label for="nacimiento_director" class="form-label">Fecha de Nacimiento del Director: </label>
                <input type="date" class="form-control" id="nacimiento_director" placeholder="Ingrese el Apellido del Director">
              </div>
            
            <br>
            <button type="submit" class="btn btn-primary">Registrar</button> 
            <button type="submit" class="btn btn-success">Consultar</button>
            <button type="submit" class="btn btn-warning text-light">Modificar</button>
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <br><br>
          </div>
          </form>
          <br>
          <table  class="table" id="reporteDirector"></table>
